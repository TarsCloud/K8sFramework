<taf>
    <application>
        <client>
            locator = taf.tafregistry.QueryObj@tcp -h taf-tafregistry -p 17890
            sync-invoke-timeout=10000
            async-invoke-timeout=60000
            refresh-endpoint-interval   = 600000
            #stat                        = taf.tafstat.StatObj
            #property                    = taf.tafproperty.PropertyObj
            report-interval             = 60
            sendthread                  = 1
            recvthread                  = 1
            asyncthread                 = 6
            modulename                  = taf.tafregistry
            timeout-queue-size          = 100
        </client>
        <server>
            app      = taf
            server   = tafregistry
            localip  = _K8S_POD_IP_
            local    = tcp -h 127.0.0.1 -p 17890 -t 3000
            basepath = /usr/local/app/taf/tafregistry/bin
            datapath = /usr/local/app/taf/tafregistry/data
            logpath  =  /usr/local/app/taf/app_log
            netthread= 2
            notify=taf.tafnotify.NotifyObj
            <QueryAdapter>
                endpoint    = tcp -h _K8S_POD_IP_ -p 17890 -t 10000
                allow       =
                maxconns    = 10000
                threads     = 5
                queuecap    = 10000
                queuetimeout= 4000
                servant     = taf.tafregistry.QueryObj
            </QueryAdapter>
            <RegistryAdapter>
                endpoint    = tcp -h _K8S_POD_IP_ -p 17891 -t 30000
                allow       =
                maxconns    = 2048
                threads     = 5
                queuecap    = 10000
                queuetimeout= 4000
                servant     = taf.tafregistry.RegistryObj
            </RegistryAdapter>
        </server>
    </application>
    <objname>
           #patch对象
           patchServerObj  = taf.tafpatch.PatchObj
           #查询列表对象
           QueryObjName    = taf.tafregistry.QueryObj
           #node调用的Registry对象
           RegistryObjName = taf.tafregistry.RegistryObj
    </objname>
    <objcache>
        min_block = 50
        max_block = 200
        factor    = 1.2
        FilePath  = /usr/local/app/taf/tafregistry/data/objectCache.dat
        FileSize  = 8M
    </objcache>
    <nodeinfo>
        #node默认模板名称
        defaultTemplate = taf.tafnode
    </nodeinfo>
</taf>