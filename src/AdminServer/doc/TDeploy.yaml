apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: tdeploys.k8s.taf.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: k8s.taf.io
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1alpha1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apply:
              type: object
              properties:
                app:
                  type: string
                  pattern: ^[a-zA-Z][a-zA-Z0-9]{0,23}$
                server:
                  type: string
                  pattern: ^[a-zA-Z][a-zA-Z0-9]{1,35}$
                important:
                  type: integer
                  minimum: 1
                  maximum: 20
                  default: 3
                subType:
                  type: string
                  enum: [ taf,normal ]
                taf:
                  type: object
                  properties:
                    template:
                      type: string
                      pattern: ^[a-zA-Z][a-zA-Z0-9-.]{1,35}$
                    profile:
                      type: string
                    foreground:
                      type: boolean
                      default: false
                    asyncThread:
                      type: integer
                      minimum: 0
                      maximum: 5
                      default: 1
                    servants:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            pattern: ^[a-zA-Z][a-zA-Z0-9]{0,44}Obj$
                          port:
                            type: integer
                            minimum: 1
                            maximum: 65535
                          thread:
                            type: integer
                            minimum: 1
                            maximum: 16
                            default: 3
                          connection:
                            type: integer
                            minimum: 1
                            maximum: 3000000
                            default: 10000
                          capacity:
                            type: integer
                            minimum: 1
                            maximum: 3000000
                            default: 10000
                          timeout:
                            type: integer
                            minimum: 0
                            maximum: 6000000
                            default: 60000
                          isTaf:
                            type: boolean
                            default: true
                          isTcp:
                            type: boolean
                            default: true
                        required: [ name,port ]
                      minItems: 1
                normal:
                  type: object
                  properties:
                    ports:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            pattern: ^[a-zA-Z][a-zA-Z0-9-]{0,44}$
                          port:
                            type: integer
                            minimum: 1
                            maximum: 65535
                          isTcp:
                            type: boolean
                            default: true
                        required: [ name,port ]
                      minItems: 1
                  required: [ ports ]
                k8s:
                  type: object
                  properties:
                    serviceAccount:
                      type: string
                      pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$
                    env:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            pattern: ^[a-zA-Z][a-zA-Z0-9-_]{1,47}$
                          value:
                            type: string
                            pattern: ^[$a-zA-Z0-9{}/:]{0,180}$
                            required: [ value ]
                          valueFrom:
                            type: object
                            properties:
                              fieldRef:
                                type: object
                                properties:
                                  apiVersion:
                                    type: string
                                  fieldPath:
                                    type: string
                                require: [ fieldPath ]
                              resourceFieldRef:
                                type: object
                                properties:
                                  resource:
                                    type: string
                                  containerName:
                                    type: string
                                  divisor:
                                    x-kubernetes-int-or-string: true
                                require: [ resource ]
                              configMapKeyRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                                    pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$
                                  key:
                                    type: string
                                    pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$
                                  optional:
                                    type: boolean
                                required: [ name,key ]
                              secretKeyRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                                    pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$
                                  key:
                                    type: string
                                    pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$h
                                  optional:
                                    type: boolean
                                required: [ name,key ]
                            oneOf:
                              - required: [ fieldRef ]
                              - required: [ resourceFieldRef ]
                              - required: [ configMapKeyRef ]
                              - required: [ secretKeyRef ]
                        required: [ name ]
                        oneOf:
                          - required: [ value ]
                          - required: [ valueFrom ]
                    envFrom:
                      type: array
                      items:
                        type: object
                        properties:
                          prefix:
                            type: string
                          configMapRef:
                            type: object
                            properties:
                              name:
                                type: string
                                pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$
                              optional:
                                type: boolean
                            required: [ name ]
                          secretRef:
                            type: object
                            properties:
                              name:
                                type: string
                                pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$
                              optional:
                                type: boolean
                            required: [ name ]
                        oneOf:
                          - required: [ configMapRef ]
                          - required: [ secretRef ]
                    hostIPC:
                      type: boolean
                      default: false
                    hostPorts:
                      type: array
                      items:
                        type: object
                        properties:
                          nameRef:
                            type: string
                            pattern: ^[a-zA-Z0-9]{1,45}Obj$
                          port:
                            type: integer
                            minimum: 1
                            maximum: 65535
                        required: [ nameRef,port ]
                    mounts:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            pattern: ^[a-zA-Z][a-zA-Z0-9-]{1,47}$
                          source:
                            type: object
                            properties:
                              hostPath:
                                type: object
                                properties:
                                  path:
                                    type: string
                                    parrent: ^(\/\S+){0,}\S+$
                                  type:
                                    type: string
                                    enum: [ "",DirectoryOrCreate,Directory,FileOrCreate,File,Socket,CharDevice,BlockDevice ]
                                required: [ path ]
                              emptyDir:
                                type: object
                                properties:
                                  medium:
                                    type: string
                                    enum: [ "",Memory,HugePages ]
                                  sizeLimit:
                                    type: integer
                              configMap:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  items:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        key:
                                          type: string
                                        path:
                                          type: string
                                        fsType:
                                          type: string
                                    required: [ key, path ]
                              secret:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  items:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        key:
                                          type: string
                                        path:
                                          type: string
                                        fsType:
                                          type: string
                                    required: [ key, path ]
                                    minItems: 1
                                  defaultMode:
                                    type: integer
                                  optional:
                                    type: boolean
                                required: [ name ]
                              persistentVolumeClaim:
                                type: object
                                properties:
                                  claimName:
                                    type: string
                                  readOnly:
                                    type: boolean
                            oneOf:
                              - required: [ hostPath ]
                              - required: [ emptyDir ]
                              - required: [ configMap ]
                              - required: [ secret ]
                              - required: [ persistentVolumeClaim ]
                              - required: [ downwardAPI ]
                          mountPath:
                            type: string
                            parrent: ^(\/\S+){0,}\S+$
                          readOnly:
                            type: boolean
                          subPath:
                            type: string
                          subPathExpr:
                            type: string
                          mountPropagation:
                            type: string
                            enum: [ None,MountPropagationHostToContainer,MountPropagationBidirectional ]
                        reuired: [ name,source,mountPath ]
                    nodeSelector:
                      type: object
                      properties:
                        nodeBind:
                          type: object
                          properties:
                            values:
                              type: array
                              items:
                                type: string
                              minItems: 1
                          required: [ values ]
                        abilityPool:
                          type: object
                          properties:
                            values:
                              type: array
                              items:
                                type: string
                              maxItems: 0
                        publicPool:
                          type: object
                          properties:
                            values:
                              type: array
                              items:
                                type: string
                              maxItems: 0
                      oneOf:
                        - required: [ nodeBind ]
                        - required: [ publicPool ]
                        - required: [ abilityPool ]
                        - required: [ daemonSet ]
                    notStacked:
                      type: boolean
                      default: false
                    podManagementPolicy:
                      type: string
                      enum: [ OrderedReady,Parallel ]
                      default: Parallel
                    readinessGate:
                      type: string
                      enum: [ "" ,taf.io/active ]
                    replicas:
                      type: integer
                      minimum: 0
                      maximum: 12
                  required: [ replicas,nodeSelector ]
              required: [ app, server, subType ]
              oneOf:
                - required: [ taf , k8s ]
                - required: [ normal , k8s ]
            approve:
              type: object
              properties:
                person:
                  type: string
                time:
                  type: string
                result:
                  type: boolean
                reason:
                  type: string
              required: [ person,time,result,reason ]
            deloyed:
              type: boolean
          required: [ apply ]
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: tdeploys
    # singular name to be used as an alias on the CLI and for display
    singular: tdeploy
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: TDeploy
    shortNames:
      - td